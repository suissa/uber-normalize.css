<html>
	<head>
		<title>Uber-normalize.css - by Suissa</title>
		<link rel="stylesheet/less" type="text/css" href="style.less">
		<script src="less-1.3.0.min.js" type="text/javascript"></script>
		<style type="text/css">
			
		</style>
	</head>	
	<body>
		<section>
		
<div>div</div>
			<h1>Only for tests</h1>

			<article>
				<h2>Required</h2>

				<input type="text" name-"email" pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})$" required>
				<label for="email">Email</label>

				<hr />

				<input type="password" name-"pass" pattern="\w{6}" required>
				<label for="pass">Password</label>

				<hr />

				<input type="text" name="site" value="" pattern="^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$" required>
				<label for="site">Site</label>

				<hr />

				<input type="date" name="birth" value="" required>
				<label for="site">Birth</label>

				<hr />

				<input type="text" name="phone" value="" pattern="^\d{2}-\d{4}-\d{4}$" required>
				<label for="phone">Phone 99-9999-9999</label>
			</article>

			<article>
				<h2>Radio</h2>
				<input type="radio" name="sex" />
				<label for="syd">Male</label>

				<input type="radio" name="sex" />
				<label for="david">Female</label>

				<input type="radio" name="sex" />
				<label for="roger">Don't know</label>

				<hr />

				<input type="radio" name="sex-stylized" class="stylized" />
				<label for="male">Male</label>

				<input type="radio" name="sex-stylized" class="stylized" />
				<label for="female">Female</label>

				<input type="radio" name="sex-stylized" class="stylized" />
				<label for="dontknow">Don't know</label>
			</article>

			<article>
				<h2>Checkbox</h2>
				<input type="checkbox" name="music" />
				<label for="music">Rock</label>

				<input type="checkbox" name="music" />
				<label for="music">Metal</label>

				<input type="checkbox" name="music" />
				<label for="music">Classic</label>

				<hr />

				<input type="checkbox" name="music" class="stylized" />
				<label for="music">Rock</label>

				<input type="checkbox" name="music" class="stylized" />
				<label for="music">Metal</label>

				<input type="checkbox" name="music" class="stylized" />
				<label for="music">Classic</label>
			</article>

			<article>
				<h2>Select</h2>

				<select>
					<option value="Sao Paulo">Sao Paulo</option>
					<option value="Tokio">Tokio</option>
					<option value="Paris">Paris</option>
				</select>

				<hr />

				<select class="stylized">
					<option value="Sao Paulo">Sao Paulo</option>
					<option value="Tokio">Tokio</option>
					<option value="Paris">Paris</option>
				</select>
			</article>

			<article>
				<input type="range">
				
				<hr />
				<input type="range" class="stylized-1">
				<hr />

				<input type="range" class="stylized-1 stylized-2">
			</article>

		</section>
	</body>
</html>
